<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <h1 id="login-text">Login Successful</h1>

    <div class="change-password-div">
        <button onclick="makeVisible()" id="change-password">Change Password</button>
        <button onclick="deleteAll()" id="delete-all">Delete All</button>
        <div id="change-password-hide">
            <label for="">Old Password</label>
            <input type="password" id="old-password">
            <label for="">New Password</label>
            <input type="password" id="new-password">
            <button onclick="changePassword()" id="change">Change</button>
        </div>
    </div>

    <table id="api-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <img id="error-img" src="../img/nodata.png" alt="No Data Found">
    
    <script src="../js/home_script.js"></script>
</body>
</html>
